<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pencarian Aset NPINKA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
  }
  .overlay {
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }
  .search-box {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 6px;
  }
  .search-box input {
    width: 250px; /* pas untuk ~12 digit */
    padding: 8px;
    font-size: 16px;
  }
  .search-box button {
    padding: 8px 12px;
    cursor: pointer;
  }
  .result {
    font-size: 16px;
    background: #fff;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    max-width: 720px;
    margin: 0 auto;
  }
  .rows {
    display: grid;
    grid-template-columns: 180px 16px 1fr; /* label | : | value */
    row-gap: 6px;
    align-items: start;
  }
  .label {
    font-weight: 600;
  }
  .colon {
    text-align: center;
  }
  .keterangan {
    margin-top: 10px;
    white-space: pre-wrap; /* biar baris panjang tetap turun */
  }
  .autocomplete-items {
    border: 1px solid #ccc;
    border-top: none;
    max-height: 180px;
    overflow-y: auto;
    background: white;
    position: absolute;
    z-index: 99;
    width: 250px;
  }
  .autocomplete-items div {
    padding: 8px;
    cursor: pointer;
  }
  .autocomplete-items div:hover {
    background-color: #f1f1f1;
  }
  footer {
    margin-top: auto;
    width: 100%;
    background: linear-gradient(90deg, #1266f1, #00a8ff);
    color: #fff;
    padding: 8px 0;
    text-align: center;
    font-weight: bold;
    overflow: hidden;
  }
  .marquee {
    display: inline-block;
    white-space: nowrap;
    animation: scroll 14s linear infinite;
  }
  @keyframes scroll {
    from { transform: translateX(100%); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div class="overlay">
  <div class="search-box">
    <div style="position:relative;">
      <input type="text" id="kodeInput" placeholder="Masukkan kode aset...">
      <div id="autocomplete-list" class="autocomplete-items"></div>
    </div>
    <button onclick="searchAsset()">üîç</button>
  </div>
  <div id="result" class="result"></div>
  <footer><div id="running-text" class="marquee"></div></footer>
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?gid=1753334008&single=true&output=csv";
let assets = [];

fetch(csvUrl)
  .then(res => res.text())
  .then(text => {
    // Split CSV menjaga koma di dalam tanda kutip
    const rows = text.split(/\r?\n/).map(r => r.split(/,(?=(?:(?:[^\"]*\"){2})*[^\"]*$)/));
    const header = rows.shift(); 
    assets = rows.map(r => ({
      kode: (r[4] || '').trim(),       // E
      deskripsi: r[5] || '',           // F
      kapitalisasi: r[6] || '',        // G
      nilai: r[19] || '',              // T
      opname: r[10] || r[9] || '',     // K atau J
      lokasi: r[13] || '',             // N
      detail: r[14] || '',             // O
      kondisi: r[15] || '',            // P
      keterangan: r[16] || r[21] || '' // Q atau V
    }));
    // Running text dari R1 (index 17)
    const r1 = rows[0]?.[17] || '';
    document.getElementById('running-text').textContent = r1;
  });

// Enter untuk cari
document.getElementById('kodeInput').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') searchAsset();
});

// Autocomplete setelah 8 digit (8 digit dianggap awalan + '-0')
document.getElementById('kodeInput').addEventListener('input', function() {
  const val = this.value.trim();
  const list = document.getElementById('autocomplete-list');
  list.innerHTML = '';
  if (val.length >= 8) {
    const prefix = (val.length === 8) ? (val + '-0') : val;
    const matches = assets.filter(a => a.kode && a.kode.startsWith(prefix)).slice(0, 10);
    matches.forEach(m => {
      const div = document.createElement('div');
      div.textContent = m.kode;
      div.onclick = () => {
        document.getElementById('kodeInput').value = m.kode;
        list.innerHTML = '';
        searchAsset();
      };
      list.appendChild(div);
    });
  }
});

function row(label, value) {
  return `<div class="label">${label}</div><div class="colon">:</div><div>${value || ''}</div>`;
}

function searchAsset() {
  let kode = document.getElementById('kodeInput').value.trim();
  if (kode.length === 8) kode += '-0';
  const asset = assets.find(a => a.kode === kode);
  const result = document.getElementById('result');
  if (!asset) {
    result.textContent = 'Data tidak ditemukan.';
    return;
  }
  result.innerHTML = `
    <div class="rows">
      ${row('Kode Aset', asset.kode)}
      ${row('Deskripsi', asset.deskripsi)}
      ${row('Kapitalisasi', asset.kapitalisasi)}
      ${row('Nilai Perolehan', asset.nilai)}
      ${row('Opname Terakhir', asset.opname)}
      ${row('Lokasi', asset.lokasi)}
      ${row('Detail Lokasi', asset.detail)}
      ${row('Kondisi', asset.kondisi)}
    </div>
    <div class="keterangan">${asset.keterangan}</div>
  `;
}
</script>
</body>
</html>
