<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Cek Aset Non Produksi PT INKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Mono&display=swap" rel="stylesheet">

<style>
  body {
    margin: 20px;
    text-align: center;
    font-family: 'Roboto Condensed', Arial, sans-serif;
    transition: background 0.3s, color 0.3s;
    background: url('kereta-watermark.png') center top no-repeat;
    background-size: contain;
    background-color: #f8fbff;
    color: #222;
  }
  #searchBox {
    padding: 8px;
    font-size: 16px;
    font-family: 'Roboto Condensed', Arial, sans-serif;
    vertical-align: middle;
    transition: all 0.2s ease;
    width: 220px;
  }
  #searchBox:focus {
    border: 2px solid #1a73e8;
    box-shadow: 0 0 6px rgba(26,115,232,0.4);
    outline: none;
  }
  #searchButton {
    font-size: 16px;
    padding: 8px 12px;
    vertical-align: middle;
    cursor: pointer;
  }
  #output {
    margin: 60px auto 0 auto;
    max-width: 480px;
    text-align: left;
    padding: 12px 20px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #f8fbff;
    color: #222;
    font-family: 'Roboto Mono', monospace;
  }
  /* Baris data dengan 3 kolom */
  .row {
    display: grid;
    grid-template-columns: auto 12px 1fr;
    grid-column-gap: 8px;
    margin-bottom: 6px;
    align-items: start;
  }
  .label {
    text-align: left;
    font-weight: bold;
    user-select: none;
  }
  .colon {
    text-align: center;
    font-weight: bold;
    user-select: none;
  }
  .value {
    white-space: normal;
    line-height: 1.3;
    word-wrap: break-word;
  }
  .hint {
    font-size: 12px;
    color: #666;
    margin-top: 6px;
  }
  #themeToggle {
    display: block;
    margin: 10px auto 0 auto;
    padding: 6px 12px;
    cursor: pointer;
  }
  /* Tema Dark */
  body.dark {
    background: #121212 url('kereta-watermark.png') center top no-repeat;
    background-size: contain;
    color: #eee;
  }
  #output.dark {
    background: #121212;
    color: #eee;
    border: 1px solid #555;
  }
  #searchBox.dark {
    background: #222;
    color: #fff;
  }
  body.dark .label,
  body.dark .colon {
    color: #eee;
  }
  /* Floating Running Text */
  #marqueeFloating {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    pointer-events: none;
    font-family: 'Roboto Condensed', Arial, sans-serif;
    font-weight: 500;
    z-index: 9999;
    padding: 6px 0;
    font-size: 16px;
  }
  body.light #marqueeFloating {
    background: rgba(255,255,255,0.3);
    color: #1a73e8;
  }
  body.dark #marqueeFloating {
    background: rgba(0,0,0,0.3);
    color: #1a73e8;
  }
</style>
</head>
<body>

<!-- Floating Running Text -->
<div id="marqueeFloating"><span id="marqueeFloatingText">Memuat info...</span></div>

<h2>Cek Data Aset</h2>
<div style="margin-top:20px;">
  <input type="text" id="searchBox" placeholder="Masukkan Nomor Aset..." list="assetList" autocomplete="off" />
  <button id="searchButton">üîç</button>
  <datalist id="assetList"></datalist>
</div>
<div class="hint">Tekan Enter atau tombol üîç untuk mencari. Jika kode 8 digit tanpa ‚Äú-‚Äù atau 8 digit + "-", otomatis ditambah ‚Äú-0‚Äù.</div>

<div id="output"><pre>Silakan ketik Nomor Aset‚Ä¶</pre></div>

<!-- Tombol tema -->
<button id="themeToggle">Tema Gelap</button>

<script>
// ====== Data Aset ======
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?gid=1753334008&single=true&output=csv";
let assets = [];
const searchBox = document.getElementById("searchBox");
const output = document.getElementById("output");

function parseCSV(text){
  const lines = text.split(/\r?\n/);
  return lines.map(line=>{
    const cells=[]; let cur="", inQuotes=false;
    for(let i=0;i<line.length;i++){
      const ch=line[i];
      if(ch=='"'){ if(inQuotes && line[i+1]=='"'){cur+='"';i++;} else{inQuotes=!inQuotes;} }
      else if(ch==',' && !inQuotes){ cells.push(cur); cur=""; }
      else{ cur+=ch; }
    }
    cells.push(cur);
    return cells.map(c=>c.replace(/^"|"$/g,""));
  });
}

async function loadSheet(){
  try {
    const res = await fetch(sheetUrl);
    const text = await res.text();
    const rows = parseCSV(text);
    assets = rows.map(r=>({
      kode:(r[4]||"").trim(),
      deskripsi:r[5]||"",
      kapitalisasi:r[6]||"",
      nilai:r[19]||"",
      opname:r[10]||r[9]||"",
      lokasi:r[13]||"",
      detail:r[14]||"",
      kondisi:r[15]||"",
      catatan:(r[16]&&r[16].trim())?r[16]:(r[21]||"")
    })).filter(a=>a.kode);

    // Isi datalist autocomplete
    const dataList = document.getElementById("assetList");
    dataList.innerHTML = "";
    assets.map(a=>a.kode).sort((a,b)=>a.localeCompare(b)).slice(0,5000).forEach(k=>{
      const opt = document.createElement("option");
      opt.value = k;
      dataList.appendChild(opt);
    });
  } catch(err) {
    output.innerHTML = "<pre>Gagal memuat data: "+err+"</pre>";
  }
}
loadSheet();

function createRow(label, value) {
  const row = document.createElement("div");
  row.className = "row";

  const labelDiv = document.createElement("div");
  labelDiv.className = "label";
  labelDiv.textContent = label;

  const colonDiv = document.createElement("div");
  colonDiv.className = "colon";
  colonDiv.textContent = ":";

  const valueDiv = document.createElement("div");
  valueDiv.className = "value";
  valueDiv.textContent = value || "";

  row.appendChild(labelDiv);
  row.appendChild(colonDiv);
  row.appendChild(valueDiv);

  return row;
}

function renderAsset(a) {
  output.innerHTML = "";
  output.appendChild(createRow("Nomor Aset", a.kode));
  output.appendChild(createRow("Deskripsi", a.deskripsi));
  output.appendChild(createRow("Kapitalisasi", a.kapitalisasi));
  output.appendChild(createRow("Nilai Perolehan", a.nilai));
  output.appendChild(createRow("Lokasi", a.lokasi));
  output.appendChild(createRow("Detail Lokasi", a.detail));
  output.appendChild(createRow("Opname Terakhir", a.opname));
  output.appendChild(createRow("Kondisi", a.kondisi));
  output.appendChild(createRow("Catatan", a.catatan));
}

function searchAsset(){
  let kode = searchBox.value.trim();
  if(!kode) {
    output.innerHTML = "<pre>Masukkan Nomor Aset terlebih dahulu.</pre>";
    return;
  }
  if(/^\d{8}$/.test(kode)) kode += "-0";
  else if(/^\d{8}-$/.test(kode)) kode += "0";

  const found = assets.find(a => a.kode === kode);
  if(found) renderAsset(found);
  else output.innerHTML = "<pre>Data tidak ditemukan.</pre>";
}

searchBox.addEventListener("keydown", e => { if(e.key==="Enter") searchAsset(); });
searchBox.addEventListener("focus", function(){ setTimeout(() => { this.select(); }, 0); });
document.getElementById("searchButton").addEventListener("click", searchAsset);

// ====== Floating RUNNING TEXT ======
const sheet5Url = "https://docs.google.com/spreadsheets/d/e/.../pub?gid=XXXXX&single=true&output=csv"; // Ganti sesuai Sheet5 URL
async function loadMarqueeFloating(){
  try{
    const res = await fetch(sheet5Url);
    const text = await res.text();
    const rows = text.split(/\r?\n/).map(r => r.split(','));
    const r1 = rows[0][17] || "Memuat info...";
    const textEl = document.getElementById("marqueeFloatingText");
    textEl.textContent = r1;

    let offset = window.innerWidth;
    function runMarquee(){
      offset -= 1;
      textEl.style.transform = `translateX(${offset}px)`;
      if(Math.abs(offset) > textEl.offsetWidth) offset = window.innerWidth;
      requestAnimationFrame(runMarquee);
    }
    runMarquee();
  } catch(err){
    document.getElementById("marqueeFloatingText").textContent = "Gagal memuat info.";
  }
}
loadMarqueeFloating();

// ====== Toggle Tema ======
const themeToggle = document.getElementById("themeToggle");
function setTheme(theme){
  document.body.className = theme;
  output.className = theme;
  searchBox.className = theme;
  themeToggle.textContent = theme === 'light' ? 'Tema Gelap' : 'Tema Terang';
}
themeToggle.addEventListener("click", () => {
  if(document.body.classList.contains('dark')) setTheme('light');
  else setTheme('dark');
});
setTheme('light');
</script>

</body>
</html>
