<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Cek Data Aset</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: 'Roboto Condensed', Arial, sans-serif;
    margin: 20px;
    background: #f8fbff;
    color: #222;
    text-align: center;
  }
  #output {
    margin: 20px auto 0 auto;
    max-width: 480px;
    text-align: left;
    border: 1px solid #ccc;
    background: white;
    padding: 12px 20px;
    border-radius: 6px;
    font-family: 'Roboto Mono', monospace;
  }
  .row {
    display: grid;
    grid-template-columns: auto 1fr;
    grid-column-gap: 12px;
    margin-bottom: 6px;
    align-items: start;
  }
  .label {
    font-weight: bold;
    text-align: left;
    user-select: none;
  }
  .value {
    white-space: normal;
    line-height: 1.3;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<h2>Cek Data Aset</h2>
<div id="output">
  <!-- Data akan diisi di sini -->
</div>

<script>
  const asset = {
    kode: "10100003-0",
    deskripsi: "TANAH JALAN SALAK NO. 59 MADIUN",
    kapitalisasi: "1984",
    nilai: "Rp. 1.512.316.000",
    lokasi: "Mes Salak Madiun",
    detail: "JALAN SALAK NO. 59 MADIUN",
    opname: "25-04-2025",
    kondisi: "BAIK",
    catatan: "Mes Salak dan Kantor IMSS"
  };

  const output = document.getElementById("output");

  function createRow(label, value) {
    const row = document.createElement("div");
    row.className = "row";
    const labelDiv = document.createElement("div");
    labelDiv.className = "label";
    labelDiv.textContent = label;
    const valueDiv = document.createElement("div");
    valueDiv.className = "value";
    valueDiv.textContent = value || "";
    row.appendChild(labelDiv);
    row.appendChild(valueDiv);
    return row;
  }

  function renderAsset(a) {
    output.innerHTML = "";
    output.appendChild(createRow("Nomor Aset", a.kode));
    output.appendChild(createRow("Deskripsi", a.deskripsi));
    output.appendChild(createRow("Kapitalisasi", a.kapitalisasi));
    output.appendChild(createRow("Nilai Perolehan", a.nilai));
    output.appendChild(createRow("Lokasi", a.lokasi));
    output.appendChild(createRow("Detail Lokasi", a.detail));
    output.appendChild(createRow("Opname Terakhir", a.opname));
    output.appendChild(createRow("Kondisi", a.kondisi));
    output.appendChild(createRow("Catatan", a.catatan));
  }

  renderAsset(asset);
</script>

</body>
</html>
