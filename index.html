<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Cek Aset Non Produksi PT INKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Mono&display=swap" rel="stylesheet">
<style>
  body { margin: 20px; text-align: center; font-family: 'Roboto Condensed', Arial, sans-serif; transition: background 0.3s, color 0.3s; }
  #searchBox { padding: 8px; font-size: 16px; font-family: 'Roboto Condensed', Arial, sans-serif; vertical-align: middle; transition: all 0.2s ease; }
  #searchBox:focus { border: 2px solid #1a73e8; box-shadow: 0 0 6px rgba(26,115,232,0.4); outline: none; }
  #searchButton { font-size: 16px; padding: 8px 12px; vertical-align: middle; cursor: pointer; }

  #output {
    margin-top: 60px;
    text-align: left;
    display: inline-block;
    padding: 12px 20px;
    border-radius: 6px;
    transition: background 0.3s, color 0.3s, border 0.3s;
    max-width: 480px;
    background: #f8fbff;
    color: #222;
    border: 1px solid #ccc;
    font-family: 'Roboto Mono', monospace;
  }

  /* Grid untuk label dan value */
  #output .row {
    display: grid;
    grid-template-columns: 140px 1fr;
    margin-bottom: 6px; /* Jarak antar baris, lebih rapat */
    align-items: start;
  }
  #output .label {
    font-weight: 700;
    white-space: nowrap;
    padding-right: 10px;
    text-align: right;
    user-select: none;
  }
  #output .value {
    word-wrap: break-word;
    white-space: normal;
    line-height: 1.3; /* agar jarak antar baris rapat tapi tidak terlalu padat */
  }

  /* Hint dan tombol tema */
  .hint { font-size: 12px; color: #666; margin-top: 6px; }
  #themeToggle { display: block; margin: 10px auto 0 auto; padding: 6px 12px; cursor: pointer; }

  /* Tema Dark */
  body.dark {
    background: #121212 url('kereta-watermark.png') center top no-repeat;
    background-size: contain;
    color: #eee;
  }
  body.dark #output {
    background: #121212;
    color: #eee;
    border: 1px solid #555;
  }
  body.dark #searchBox {
    background: #222;
    color: #fff;
  }
</style>
</head>
<body>

<h2>Cek Data Aset</h2>
<div style="margin-top:20px;">
  <input type="text" id="searchBox" placeholder="Masukkan Nomor Aset..." autocomplete="off" style="width:220px;" />
  <button id="searchButton">üîç</button>
</div>
<div class="hint">Tekan Enter atau tombol üîç untuk mencari. Jika kode 8 digit tanpa ‚Äú-‚Äù atau 8 digit + "-", otomatis ditambah ‚Äú-0‚Äù.</div>

<div id="output">Silakan ketik Nomor Aset‚Ä¶</div>

<button id="themeToggle">Tema Gelap</button>

<script>
const assets = [
  {
    kode: "10100003-0",
    deskripsi: "TANAH JALAN SALAK NO. 59 MADIUN",
    kapitalisasi: "1984",
    nilai: "Rp. 1.512.316.000",
    opname: "25-04-2025",
    lokasi: "Mes Salak Madiun",
    detail: "JALAN SALAK NO. 59 MADIUN",
    kondisi: "BAIK",
    catatan: "Mes Salak dan Kantor IMSS"
  }
];

const output = document.getElementById("output");
const searchBox = document.getElementById("searchBox");

function renderAsset(a) {
  if (!a) {
    output.textContent = "Data tidak ditemukan.";
    return;
  }
  // Bersihkan dulu isi output
  output.innerHTML = "";

  function createRow(label, value) {
    const row = document.createElement("div");
    row.className = "row";
    const labelDiv = document.createElement("div");
    labelDiv.className = "label";
    labelDiv.textContent = label;
    const valueDiv = document.createElement("div");
    valueDiv.className = "value";
    valueDiv.textContent = value || "";
    row.appendChild(labelDiv);
    row.appendChild(valueDiv);
    return row;
  }

  output.appendChild(createRow("Nomor Aset", a.kode));
  output.appendChild(createRow("Deskripsi", a.deskripsi));
  output.appendChild(createRow("Kapitalisasi", a.kapitalisasi));
  output.appendChild(createRow("Nilai Perolehan", a.nilai));
  output.appendChild(createRow("Lokasi", a.lokasi));
  output.appendChild(createRow("Detail Lokasi", a.detail));
  output.appendChild(createRow("Opname Terakhir", a.opname));
  output.appendChild(createRow("Kondisi", a.kondisi));
  output.appendChild(createRow("Catatan", a.catatan));
}

function searchAsset() {
  const kode = searchBox.value.trim();
  if (!kode) {
    output.textContent = "Masukkan Nomor Aset terlebih dahulu.";
    return;
  }
  // Cari asset
  const found = assets.find(a => a.kode === kode);
  renderAsset(found);
}

searchBox.addEventListener("keydown", e => {
  if (e.key === "Enter") searchAsset();
});
document.getElementById("searchButton").addEventListener("click", searchAsset);

// Tema toggle
const themeToggle = document.getElementById("themeToggle");
function setTheme(theme) {
  document.body.className = theme;
  themeToggle.textContent = theme === "light" ? "Tema Gelap" : "Tema Terang";
}
setTheme("light");
themeToggle.addEventListener("click", () => {
  setTheme(document.body.className === "light" ? "dark" : "light");
});
</script>

</body>
</html>
